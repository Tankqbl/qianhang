<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>前端网站导航</title>
    <link rel="icon" type="image/x-ico" href="./image/11111.ico" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="globalHeader">
        <form action="https://www.baidu.com/s" class="SearchForm" method="GET">
            <input type="text" name="wd" placeholder="开始你的前端学习之旅">
            <button class="search" type="submit">搜索</button>
        </form>

    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">期待你的补充</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1501235_p2502v6cidh.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
